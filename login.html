<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小小歐吉桑票選活動</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/all.css">
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/image.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
    <script type="text/javascript">
	function validateForm()
	{
    	Parse.initialize("c4azxhlcBAObQPSxQ6jY4lf8dbFEPBD6y7zgIHD0", "2uGIxUaShVOXpBWyn4UwRoPK1Tali8MrKf4mp0Xp");
    	
    	var username = document.forms["myForm"]["username"].value;
    	var pwd = document.forms["myForm"]["pwd"].value;
    	var user_id = document.forms["myForm"]["user_id"].value;
    	var email = document.forms["myForm"]["email"].value;

    	var Test = Parse.Object.extend("Test");
    	var test = new Test();
    	test.set("username", username);
    	test.set("pwd", pwd);
    	test.set("user_id", user_id);
    	test.set("email", email);
    	test.save({
      		success: function(object) {
        		$(".success").show();
      		},
      		error: function(model, error) {
        		$(".error").show();
      		}
    	});
	}
    </script>
</head>
<body>
	<div class="wrap">
		<div class="header">
			<div class="logo">
				<a href="index.html">i-Voting</a>
			</div>
			<h1>票選年度最佳人氣小小歐吉桑</h1>
		</div>
		<div class="content">
			<div class="left">
				<div class="player">
					<ul class="list">
						<li><img src="images/001.jpg"></li>
						<li><img src="images/002.jpg"></li>
						<li><img src="images/003.jpg"></li>
						<li><img src="images/004.jpg"></li>
						<li><img src="images/005.jpg"></li>
						<li><img src="images/006.jpg"></li>
						<li><img src="images/007.jpg"></li>
						<li><img src="images/008.jpg"></li>
					</ul>
				</div>
				<div class="control">
					<ul class="arrows"> 
						<li class="prev">&lt;</li> 
						<li class="next">&gt;</li> 
					</ul>
				</div>
			</div>
			<div class="right">
				<div class="login">
					<h2>登入</h2>
					<form name="login" onsubmit="loginForm()">
						<input type="text" name="username" placeholder="帳號">
						<input type="password" name="pwd" placeholder="密碼">
						<input type="submit" value="登入">
					</form>
				</div>
				<div class="new">
					<h2>註冊</h2>
					<form name="myForm" onsubmit="validateForm()">
						<input type="text" name="username" placeholder="帳號">
						<input type="password" name="pwd" placeholder="密碼">
						<input type="text" name="user_id" placeholder="身份證字號">
						<input type="text" name="email" placeholder="電子信箱">
						<input type="submit" value="註冊">
					</form>
				</div>
			</div>
		</div>
		<div class="footer"><p>Copyright 2015 Picca</p></div>		
	</div>
</body>
</html>
