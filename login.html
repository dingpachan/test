<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小小歐吉桑票選活動</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="shortcut icon" href="images/logo2.png">
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/image.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$(document).on("submit", "#login", function(e) {
    	e.preventDefault();
		Parse.initialize("c4azxhlcBAObQPSxQ6jY4lf8dbFEPBD6y7zgIHD0", "2uGIxUaShVOXpBWyn4UwRoPK1Tali8MrKf4mp0Xp");
		//var username="sandy";
    	//var password="12345";
		var username = $("#username").val(); 
		var password = $("#password").val();
		//alert("login");
		//alert(username);
		//alert(password);
		Parse.User.logIn(username,password, {  
			success: function(user) {
			// Do stuff after successful login.
			alert('登入成功');
			window.location.href = "index.html"; 
			},
			error: function(user, error) {
			// The login failed. Check error to see why.
			alert('帳號或密碼錯誤!');
			///alert(username);
			//alert(password);
			}
		});
		});

	});
	</script>
	<script type="text/javascript">
	$(document).ready(function(){
		$(document).on("submit", "#signUp", function(e) {
    	e.preventDefault();
		Parse.initialize("c4azxhlcBAObQPSxQ6jY4lf8dbFEPBD6y7zgIHD0", "2uGIxUaShVOXpBWyn4UwRoPK1Tali8MrKf4mp0Xp");
		//var username="sandy";
    	//var password="12345";
		var username = $("#new_username").val(); 
		var password = $("#new_password").val();
		//alert("signUp");
		//alert(username);
		//alert(password);
		var user = new Parse.User();
		user.set("username", username);
		user.set("password", password);
		user.signUp(null, {  
			success: function(user) {
			// Do stuff after successful login.
			alert('恭喜你，註冊成功!');
			window.location.href = "index.html"; 
			},
			error: function(user, error) {
			// The login failed. Check error to see why.
			alert('此帳號已被使用過了喔!');
			///alert(username);
			//alert(password);
			}
		});
		});		
	});
	</script>
</head>
<body>
<div class="wrap">
	<div class="header">
		<div class="background"><img src="images/header.PNG" /></div>
		
		<div class="logo">
			<a href="index.html">i-Voting</a>
		</div>
		
		<a href="index.html"><h1>票選年度最佳人氣小小歐吉桑</h1></a>
	</div>
	<div class="clear"></div>
	<div class="content">
		<div class="left">
			<div class="player">
				<ul class="list">
					<li><img src="images/001.jpg"></li>
					<li><img src="images/002.jpg"></li>
					<li><img src="images/003.jpg"></li>
					<li><img src="images/004.jpg"></li>
					<li><img src="images/005.jpg"></li>
					<li><img src="images/006.jpg"></li>
					<li><img src="images/007.jpg"></li>
					<li><img src="images/008.jpg"></li>
				</ul>
			</div>
			<div class="control">
				<ul class="arrows"> 
					<li class="prev">&lt;</li> 
					<li class="next">&gt;</li> 
				</ul>
			</div>
		</div>
		<div class="right">
			<div class="login">
				<h2>登入</h2>
				<form id="login">
					<input type="text" id="username" placeholder="帳號">
					<input type="password" id="password" placeholder="密碼">
					<input type="submit" value="登入">
				</form>
			</div>
			<div class="signup">
				<h2>註冊</h2>
				<form id="signUp">
					<input type="text" id="new_username" placeholder="帳號">
					<input type="password" id="new_password" placeholder="密碼">
					<input type="submit" value="註冊">
				</form>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>
	<div class="footer"><a href='http://www.im.nuk.edu.tw'  target="_blank">Copyright 2015 NUKIM</a></div>
</div>
</body>
</html>
